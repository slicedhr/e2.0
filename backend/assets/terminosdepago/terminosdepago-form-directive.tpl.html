<form ng-submit="terminosdepagoForm.save()" flex>

	<md-input-container flex>
      <label>Termino de pago</label>
      <textarea ng-model="terminosdepagoForm.data.terminos_de_pago" required></textarea>
    </md-input-container>

    <div layout="column">
    	<md-button class="md-primary md-raised text-center" layout="column" flex="100" ng-disabled="loading">
        	<ng-md-icon icon="save" fill="icon-fill-white" size="24"></ng-md-icon> Guardar
        </md-button>
	</div>

</form>
