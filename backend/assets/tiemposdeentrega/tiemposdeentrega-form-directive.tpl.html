<form ng-submit="tiemposdeentregaForm.save()">

	<md-input-container flex>
      <label>Tiempo de entrega</label>
      <textarea ng-model="tiemposdeentregaForm.data.tiempo_de_entrega" required></textarea>
    </md-input-container>

    <div layout="column">
    	<md-button class="md-primary md-raised text-center" layout="column" flex="100" ng-disabled="loading" type="submit">
        	<ng-md-icon icon="save" fill="icon-fill-white" size="24"></ng-md-icon> Guardar
        </md-button>
	</div>

</form>
