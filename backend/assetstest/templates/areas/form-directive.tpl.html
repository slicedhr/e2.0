<md-content layout-padding>
    <form ng-submit="areasForm.save()">

    	<md-input-container>
	      <label>Area</label>
	      <input ng-model="areasForm.area.area" required>
	    </md-input-container>

        <div layout="column">
        	<md-button class="md-primary md-raised text-center" layout="column" flex="100" ng-disabled="loading">
	        	<ng-md-icon icon="save" fill="icon-fill-white" size="24"></ng-md-icon> Guardar
	        </md-button>
		</div>

    </form>
</md-content>
