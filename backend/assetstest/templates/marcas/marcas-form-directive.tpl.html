<form ng-submit="marcasForm.save()">

	<md-input-container flex>
      <label>Marca</label>
      <input type="text" ng-model="marcasForm.data.nombre" required>
    </md-input-container>

    <div layout="column">
    	<md-button class="md-primary md-raised text-center" layout="column" flex="100" ng-disabled="loading">
        	<ng-md-icon icon="save" fill="icon-fill-white" size="24"></ng-md-icon> Guardar
        </md-button>
	</div>

</form>
