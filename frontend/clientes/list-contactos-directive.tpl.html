<md-data-table-container class="bottom-radius-8" ng-show="contactos.length" layout-padding>

<table md-data-table>
<thead md-order="query.order" md-trigger="onOrderChange">
  <tr class="md-whiteframe-z1">
    <th class="justify-center-into-div" name="Nombres"></th>
    <th class="justify-center-into-div" name="Cargo"></th>
    <th class="justify-center-into-div" name="TelÃ©fonos"></th>
    <th class="justify-center-into-div" name="Email"></th>
    <th class="justify-center-into-div" name="Comentarios"></th>
    <th name="" class="options-table-button"></th>
  </tr>
</thead>

<tbody>
  <tr bindonce ng-repeat="row in contactos | orderBy:'-id'" class="repeat-animation">
    <td class="text-center">{{ row.nombres_completos }}</td>
    <td class="text-center">{{ row.cargo}}</td>
    <td class="text-center">{{ row.telefono_fijo }}</td>
    <td class="text-center">{{ row.email_empresa }}</td>
    <td class="text-center">{{ row.comentarios }}</td>
    <td class="options-table-button">
    	<div layout="row" style="width:30px">
			<md-menu>
	        	<md-button ng-click="$mdOpenMenu()" class="md-icon-button" aria-label="Actions">
	        	   <ng-md-icon icon="more_vert" size="24" style="fill: green"></ng-md-icon>
	        	</md-button>
	        	<md-menu-content>
	        	    <md-menu-item>
	        	   		<md-button aria-label="Edit Button" ng-click="listContactos.form($event, row)" flex>
							<ng-md-icon icon="mode_edit" size="24" style="fill: orange"></ng-md-icon> Editar
			        	</md-button>
	        	    </md-menu-item>

	        	    <md-menu-item>
	        	   		<md-button aria-label="Delete Button" ng-click="listContactos.delete($event, row.id)" flex>
							<ng-md-icon icon="delete" size="24" style="fill: red"></ng-md-icon> Eliminar
	        			</md-button>
	        	    </md-menu-item>

	        	</md-menu-content>
        	</md-menu>
    	</div>
    	 
    </td>
  </tr>
</tbody>
</table>

</md-data-table-container>

<div ng-show="contactos.length < 1" class="text-center" layout-padding>No hay registros disponibles.</div>
